---
- name: "Download Kibana's rpm"
  get_url:
    url: "https://artifacts.elastic.co/downloads/kibana/kibana-{{ elasticsearch_version }}-x86_64.rpm"
    dest: "files/kibana-{{ elasticsearch_version }}-x86_64.rpm"
  register: download_kibana
  delegate_to: localhost
  until: download_kibana is succeeded
  when: elastic_install_type == 'remote'
- name: Copy Kibana to managed node
  copy:
    src: "files/kibana-{{ elasticsearch_version }}-x86_64.rpm"
    mode: 0755
    dest: "/tmp/kibana-{{ elasticsearch_version }}-x86_64.rpm"
